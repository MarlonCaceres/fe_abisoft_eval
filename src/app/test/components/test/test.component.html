<div class="ace-settings-container" id="ace-settings-container"  >
    
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-md-8 titPrincipal"><strong>Consulta de {{titlePage}}</strong></div>
              <div class="col-md-4" style="text-align:right!important">
                <button type="button" class="btn btn-sm btn-primary" (click)="open(content,null)">
                  <i class="fa fa-plus"></i> Agregar
                </button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered table-condensed cf table-sm row-border table-hover" cellspacing="0" width="100%" style="width:100%" >
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre Completo</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Fecha Nacimiento</th>
                        <th scope="col">Fecha Inscripción</th>
                        <th scope="col">Costo</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of list">
                        <th scope="row">{{item.id_usr}}</th>
                        <td>{{item.name_usr}}</td>
                        <td>{{item.age_usr}}</td>
                        <td>{{item.birthdate_usr}}</td>
                        <td>{{item.inscriptiondate_usr}}</td>
                        <td>{{item.price_usr}}</td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-mantenaince">
      Mantenimiento {{titlePage}}</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
	</div>
	<div class="modal-body">
		<form [formGroup]="mantenainceForm">
			<div class="row">
        <div class="col-6">
          <div class="form-group">
            <label class="rose" >Nombre Completo <span class="obligatory">*</span></label>
            <input type="text" class="form-control" formControlName = "name">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="rose" >Edad <span class="obligatory">*</span></label>
            <input type="number" class="form-control" formControlName = "age">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="rose" >Fecha Nacimiento <span class="obligatory">*</span></label>
            <div class="col-12">
              <div class="input-group">
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dp"
                  [(ngModel)]="_birthdate"
                  ngbDatepicker
                  #d1="ngbDatepicker"
                  formControlName="birthdate"
                />
                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d1.toggle()" type="button"></button>
              </div>
            </div>

          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="rose" >Fecha inscripción <span class="obligatory">*</span></label>
            <div class="col-12">
              <div class="input-group">
                <input
                  class="form-control"
                  placeholder="yyyy-mm-dd"
                  name="dp"
                  [(ngModel)]="_inscriptiondate"
                  ngbDatepicker
                  #d="ngbDatepicker"
                  formControlName="inscriptiondate"
                />
                <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label class="rose" >Precio <!--span class="obligatory">*</span--></label>
            <input type="text" class="form-control" formControlName = "price">
          </div>
        </div>
        
       
      </div>
		</form>
	</div>
	<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close()">Cerrar</button>
		<button type="button" class="btn btn-success" (click)="save()">Guardar</button>
	</div>
</ng-template>
